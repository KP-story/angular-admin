plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.reflections:reflections:0.9.10'
    compile 'org.springframework.security:spring-security-core:5.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE'
    compile 'org.springframework.session:spring-session-core:2.1.6.RELEASE'
    compile 'org.projectlombok:lombok:1.18.8'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'com.hazelcast:hazelcast-spring:3.12.1'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.5.RELEASE'
    compile 'org.apache.httpcomponents:httpclient:4.5.8'
    compile 'org.apache.shiro:shiro-spring-boot-starter:1.4.1'
    compile 'junit:junit:4.12'
    compile 'org.springframework.boot:spring-boot-test-autoconfigure:2.1.5.RELEASE'
    compile fileTree(dir: 'lib', include: '*.jar')
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'

}

group = 'com.kp.core.spring'
version = '0.0.1-SNAPSHOT'
description = 'report'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
